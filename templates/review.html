<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review - LumiLens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('user_dashboard') }}" class="logo">LumiLens</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('user_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-container">
        <div class="container">
            <h1 class="page-title">Write a Review</h1>
            <p class="page-subtitle">Share your experience with {{ booking.photographer_name }}</p>

            <div class="review-form-container">
                <form method="POST" action="{{ url_for('review', booking_id=booking.id) }}">
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5 - Excellent)</option>
                            <option value="4">⭐⭐⭐⭐ (4 - Very Good)</option>
                            <option value="3">⭐⭐⭐ (3 - Good)</option>
                            <option value="2">⭐⭐ (2 - Fair)</option>
                            <option value="1">⭐ (1 - Poor)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Your Review</label>
                        <textarea id="comment" name="comment" rows="6" required
                            placeholder="Share your experience..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
